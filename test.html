<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animasyonlu Responsive Table</title>

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding: 30px;
    color: #333;
  }

  h2 {
    color: #fff;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    animation: tableFade 0.8s ease;
  }

  th, td {
    padding: 14px;
    text-align: left;
  }

  th {
    background: #2d3436;
    color: #fff;
  }

  tr {
    animation: rowSlide 0.6s ease forwards;
    opacity: 0;
  }

  tr:nth-child(1) { animation-delay: 0.1s; }
  tr:nth-child(2) { animation-delay: 0.2s; }
  tr:nth-child(3) { animation-delay: 0.3s; }

  tr:hover {
    background: #f1f2f6;
    transform: scale(1.01);
    transition: 0.3s ease;
  }

  /* MOBİL KART TASARIMI */
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }

    thead {
      display: none;
    }

    table {
      background: transparent;
    }

    tr {
      background: #fff;
      margin-bottom: 15px;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: cardPop 0.6s ease forwards;
    }

    td {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }

    td::before {
      content: attr(data-label);
      font-weight: bold;
      color: #555;
    }

    tr:active {
      transform: scale(0.97);
    }
  }

  /* ANİMASYONLAR */
  @keyframes rowSlide {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes tableFade {
    from {
      opacity: 0;
      transform: scale(0.98);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes cardPop {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>

<body>

<h2>👤 Kullanıcı Listesi</h2>

<table>
  <thead>
    <tr>
      <th>Ad</th>
      <th>Soyad</th>
      <th>Email</th>
      <th>Telefon</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Ad">Ahmet</td>
      <td data-label="Soyad">Yılmaz</td>
      <td data-label="Email">ahmet@mail.com</td>
      <td data-label="Telefon">0555 555 55 55</td>
    </tr>
    <tr>
      <td data-label="Ad">Ayşe</td>
      <td data-label="Soyad">Demir</td>
      <td data-label="Email">ayse@mail.com</td>
      <td data-label="Telefon">0544 444 44 44</td>
    </tr>
  </tbody>
</table>

</body>
</html>
