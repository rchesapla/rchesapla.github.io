<style>body {
  background: #0b0f1a;

}

.glitch-btn {
  position: relative;
  padding: 18px 48px;
  font-size: 22px;
  letter-spacing: 2px;
  color: #eaffff;
  background: linear-gradient(180deg, #1fc8ff, #0a84ff);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow:
    0 0 10px #1fc8ff,
    0 0 20px #1fc8ff,
    inset 0 0 10px rgba(255,255,255,0.4);
  animation: pulse 2s infinite;
  overflow: hidden;
}

/* Glow pulse */
@keyframes pulse {
  0% { box-shadow: 0 0 10px #1fc8ff; }
  50% { box-shadow: 0 0 25px #1fc8ff; }
  100% { box-shadow: 0 0 10px #1fc8ff; }
}

/* Glitch layers */
.glitch-btn::before,
.glitch-btn::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0.8;
}

.glitch-btn::before {
  color: #00ffff;
  animation: glitch1 2.5s infinite;
}

.glitch-btn::after {
  color: #ffffff;
  animation: glitch2 3s infinite;
}

@keyframes glitch1 {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(-2px, -2px); }
  60% { transform: translate(2px, 2px); }
  80% { transform: translate(2px, -2px); }
  100% { transform: translate(0); }

@keyframes glitch2 {

  25% { transform: translate(2px, -1px); }
  50% { transform: translate(-1px, 2px); }
  75% { transform: translate(1px, 1px); }

}

.glitch-btn:hover {

    0 0 35px #4fe8ff,
    inset 0 0 12px rgba(255,255,255,0.6);

}
</style>
