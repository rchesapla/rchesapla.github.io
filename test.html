<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Crypto Mining Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:linear-gradient(180deg,#0b1c3a,#09162e);color:white}
.nav{background:#132b55;padding:15px;display:flex;justify-content:space-between;align-items:center}
.nav h2{margin:0}
.nav button{background:#f1c40f;border:none;padding:8px 15px;border-radius:6px;cursor:pointer;font-weight:bold}
.container{padding:30px;display:grid;grid-template-columns:1fr 1fr;gap:30px}
.card{background:#1b335f;padding:20px;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,.5)}
input,select{width:100%;padding:10px;margin-bottom:15px;border-radius:6px;border:none}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:10px;text-align:center;border-bottom:1px solid #2e4c85}
th{background:#203e77}
button.primary{background:#2ecc71;color:black;font-weight:bold;border:none;padding:10px;border-radius:6px;width:100%;cursor:pointer}
canvas{background:white;border-radius:10px;padding:10px}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;justify-content:center;align-items:center}
.modal-content{background:#1b335f;padding:30px;border-radius:10px;width:300px}
@media(max-width:900px){.container{grid-template-columns:1fr}}
</style>
</head>
<body>

<div class="nav">
<h2>PRO CRYPTO MINING PANEL</h2>
<button onclick="openModal()">Login / Register</button>
</div>

<div class="container">

<div class="card">
<h3>Mining Settings</h3>
<label>Your Mining Power (EH)</label>
<input type="number" id="power" value="74">

<label>Select Coin</label>
<select id="coinSelect" onchange="updateNetworkOptions()"></select>

<label>Network Power (EH)</label>
<select id="network"></select>

<label>Difficulty Multiplier</label>
<select id="difficulty">
<option value="0.8">Easy</option>
<option value="1" selected>Normal</option>
<option value="1.5">Hard</option>
<option value="2">Extreme</option>
</select>

<button class="primary" onclick="calculate()">Calculate</button>
</div>

<div class="card">
<h3>Earnings (USD)</h3>
<table>
<thead>
<tr><th>Coin</th><th>Daily</th><th>Weekly</th><th>Monthly</th></tr>
</thead>
<tbody id="result"></tbody>
</table>
</div>

<div class="card" style="grid-column:1/3">
<h3>Analytics</h3>
<canvas id="chart"></canvas>
</div>

</div>

<div class="modal" id="authModal">
<div class="modal-content">
<h3>User Auth</h3>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button class="primary" onclick="register()">Register</button>
<button class="primary" onclick="login()" style="margin-top:10px">Login</button>
</div>
</div>

<script>
const coins={
bitcoin:{symbol:'BTC',network:[50000,100000,250000]},
ethereum:{symbol:'ETH',network:[30000,80000,150000]},
solana:{symbol:'SOL',network:[10000,30000,70000]},
tron:{symbol:'TRX',network:[5000,15000,40000]}
};

let prices={};
let chart;

function init(){
const coinSelect=document.getElementById('coinSelect');
Object.keys(coins).forEach(key=>{
coinSelect.innerHTML+=`<option value="${key}">${coins[key].symbol}</option>`;
});
updateNetworkOptions();
fetchPrices();
}

function updateNetworkOptions(){
const selected=document.getElementById('coinSelect').value;
const networkSelect=document.getElementById('network');
networkSelect.innerHTML='';
coins[selected].network.forEach(n=>{
networkSelect.innerHTML+=`<option value="${n}">${n.toLocaleString()} EH</option>`;
});
}

async function fetchPrices(){
const ids=Object.keys(coins).join(',');
const res=await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
prices=await res.json();
}

function calculate(){
const power=parseFloat(document.getElementById('power').value);
const selected=document.getElementById('coinSelect').value;
const network=parseFloat(document.getElementById('network').value);
const difficulty=parseFloat(document.getElementById('difficulty').value);

let html='';
let monthlyData=[];

Object.keys(coins).forEach(key=>{
const price=prices[key]?.usd||0;
const share=(power/network)/difficulty;
const blockReward=6.25; // Simulated block reward
const daily=share*blockReward*price*144; // 144 blocks/day simülasyon
const weekly=daily*7;
const monthly=daily*30;
monthlyData.push(monthly.toFixed(2));
html+=`<tr><td>${coins[key].symbol}</td><td>$${daily.toFixed(2)}</td><td>$${weekly.toFixed(2)}</td><td>$${monthly.toFixed(2)}</td></tr>`;
});

document.getElementById('result').innerHTML=html;
renderChart(monthlyData);
}

function renderChart(data){
const ctx=document.getElementById('chart');
if(chart) chart.destroy();
chart=new Chart(ctx,{type:'bar',data:{labels:Object.values(coins).map(c=>c.symbol),datasets:[{label:'Monthly USD',data:data}]}});
}

function openModal(){document.getElementById('authModal').style.display='flex'}

function register(){
localStorage.setItem('user',document.getElementById('username').value);
localStorage.setItem('pass',document.getElementById('password').value);
alert('Registered!');
}

function login(){
if(localStorage.getItem('user')===document.getElementById('username').value && localStorage.getItem('pass')===document.getElementById('password').value){
alert('Login successful');
document.getElementById('authModal').style.display='none';
}else{alert('Wrong credentials');}
}

init();
</script>

</body>
</html>
