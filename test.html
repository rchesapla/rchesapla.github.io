<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>YouTube Kanal İstatistikleri</title>
<style>
    body {
        margin: 0;
        background: transparent;
        font-family: Arial, sans-serif;
    }

    .stats-widget {
        width: 300px;
        background: #111;
        border-radius: 12px;
        padding: 16px;
        color: #fff;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .title {
        text-align: center;
        font-weight: bold;
        margin-bottom: 12px;
        color: #ff0000;
    }

    .stat {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
        font-size: 15px;
    }

    .label {
        color: #aaa;
    }

    .value {
        font-weight: bold;
    }

    .channel-link {
        margin-top: 12px;
        text-align: center;
    }

    .channel-link a {
        color: #ff0000;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
    }

    .channel-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="stats-widget">
    <div class="title">📊 KANAL İSTATİSTİKLERİ</div>

    <div class="stat">
        <span class="label">👤 Aboneler</span>
        <span class="value" id="subs">---</span>
    </div>

    <div class="stat">
        <span class="label">👁️ Görüntülenme</span>
        <span class="value" id="views">---</span>
    </div>

    <div class="stat">
        <span class="label">🎥 Videolar</span>
        <span class="value" id="videos">---</span>
    </div>

    <!-- KANAL LİNKİ -->
    <div class="channel-link">
        <a href="CHANNEL_URL" target="_blank" rel="noopener noreferrer">
            🔗 Kanalı Ziyaret Et
        </a>
    </div>
</div>

<script>
const API_KEY = "API_KEYİNİ_BURAYA_YAZ";
const CHANNEL_ID = "KANAL_ID";

fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`)
    .then(res => res.json())
    .then(data => {
        const stats = data.items[0].statistics;
        document.getElementById("subs").innerText =
            Number(stats.subscriberCount).toLocaleString("tr-TR");
        document.getElementById("views").innerText =
            Number(stats.viewCount).toLocaleString("tr-TR");
        document.getElementById("videos").innerText =
            Number(stats.videoCount).toLocaleString("tr-TR");
    })
    .catch(err => console.error(err));
</script>

</body>
</html>
