<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Modern Canlı YouTube Abone Sayacı</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #1e1e1e, #000);
      font-family: 'Arial', sans-serif;
    }

    .counter {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(#FFD700 0%, #FF4500 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      box-shadow: 0 0 40px rgba(255,255,255,0.2);
      font-weight: bold;
      font-size: 50px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .counter span {
      display: block;
      font-size: 20px;
      color: #ccc;
      margin-top: 10px;
    }

    .pulse {
      animation: pulse 0.3s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="counter" id="counter">
    <div id="count">0</div>
    <span id="channelName">Kanal Adı</span>
  </div>

  <script>
    const API_KEY = "AIzaSyBRyH1_qHbSOYlNPFaq1OCJp6cTRwrmMzs"; 
    const CHANNEL_USERNAME = "fatihcelik"; 
    let channelId = "";

    async function getChannelId(username) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=id&forUsername=${username}&key=${API_KEY}`);
      const data = await res.json();
      if(data.items && data.items.length > 0){
        return data.items[0].id;
      } else {
        console.error("Kanal bulunamadı");
        return null;
      }
    }

    async function updateCount() {
      if(!channelId) return;
      const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${API_KEY}`);
      const data = await res.json();
      const newCount = parseInt(data.items[0].statistics.subscriberCount);
      const countEl = document.getElementById("count");
      
      // Pulse animasyonu
      countEl.classList.add("pulse");
      setTimeout(() => countEl.classList.remove("pulse"), 300);
      
      // Renk değişimi
      const counterEl = document.getElementById("counter");
      const colorRatio = Math.min(newCount / 100000, 1); // 100k üstü max renk
      counterEl.style.background = `conic-gradient(#FFD700 ${colorRatio*100}%, #FF4500 0%)`;

      countEl.textContent = newCount.toLocaleString("tr-TR");
    }

    async function init() {
      channelId = await getChannelId(CHANNEL_USERNAME);
      if(!channelId) return;
      document.getElementById("channelName").textContent = CHANNEL_USERNAME;
      updateCount();
      setInterval(updateCount, 5000);
    }

    init();
  </script>
</body>
</html>
