<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YT Canlı Abone Sayacı</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background-color: #f0f0f0;
  }

  #subscriber-counter {
    position: fixed;
    left: 10px;
    bottom: 10px;
    background-color: #ff0000;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 1000;
  }
</style>
</head>
<body>

<div id="subscriber-counter">
  Abone Sayısı: <span id="count">0</span>
</div>

<script>
  const API_KEY = 'AIzaSyBRyH1_qHbSOYlNPFaq1OCJp6cTRwrmMzs'; // YouTube Data API v3 anahtarınız
  const CHANNEL_ID = 'UCiS4gfhe4kmmgXB4Wny43kQ'; // Kanal ID’niz
  const countElement = document.getElementById('count');

  async function getSubscriberCount() {
    try {
      const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`);
      const data = await response.json();
      const subCount = data.items[0].statistics.subscriberCount;
      countElement.textContent = subCount;
    } catch (error) {
      console.error('Abone sayısı alınamadı:', error);
    }
  }

  // İlk veri çekimi
  getSubscriberCount();

  // Her 15 saniyede bir güncelle
  setInterval(getSubscriberCount, 15000);
</script>

</body>
</html>
