<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Üst Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1f2235;
    }

    .topbar {
      width: 100%;
      height: 60px;
      background-color: #2a2d43;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-sizing: border-box;
    }

    /* Sol taraf */
    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar-left img {
      height: 40px;
    }

    /* Sağ taraf */
    .topbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .coin-box {
      display: flex;
      align-items: center;
      background: #3b3f58;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #fff;
    }

    .coin-box span {
      margin-left: 5px;
    }

    .wallet {
      background: #3b3f58;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .user-info {
      display: flex;
      align-items: center;
      background: #3b3f58;
      padding: 5px 10px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .username {
      font-weight: bold;
    }

    .hashrate {
      font-size: 12px;
      color: #37f1a5;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <!-- Sol taraf -->
    <div class="topbar-left">
      <img src="https://i.ibb.co/8X7J9cQ/miner.gif" alt="Miner">
    </div>

    <!-- Sağ taraf -->
    <div class="topbar-right">
      <div class="coin-box">
        <img src="https://i.ibb.co/4fCswMH/coin.png" alt="Coin" width="20">
        <span>37.814719</span>
      </div>
      <div class="wallet">💳</div>
      <div class="user-info">
        <img src="https://i.ibb.co/HK9mG8K/avatar.png" alt="Avatar">
        <div>
          <div class="username">FATIH CELIK</div>
          <div class="hashrate">13258 th / 5010401</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
