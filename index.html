<head>
<meta http-equiv="refresh" content="5; url='https://rchesapla.github.io/sayfa/v2'" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 <style>
*, *::before, *::after {
	 margin: 0;
	 padding: 0;
	 box-sizing: inherit;
}
 html {
	 box-sizing: border-box;
}
 body {
	 background: #263238;
	 font-family: "Kanit", sans-serif;

}
 .container {
	 margin: auto auto;
	 height: 90vh;
	 display: flex;
	 flex-direction: column;
	 justify-content: center;
	 align-items: center;
}
 .tittle, .subtitle {
	 margin-bottom: 40px;
	 color: #44b9ff;
	 text-align: center;
	 text-transform: uppercase;
}
 .square-container {
	 list-style-type: none;
	 display: flex;
	 position: relative;
}
 .square {
	 margin: 4px;
	 width: 30px;
	 height: 30px;
	 border-radius: 7px;
	 animation: rotating 2.5s ease infinite;
}
 .square1 {
	 background: #736efe;
	 animation-delay: 0.2s;
}
 .square2 {
	 background: #5999ff;
	 animation-delay: 0.4s;
}
 .square3 {
	 background: #44b9ff;
	 animation-delay: 0.6s;
}
 .square4 {
	 background: #31d8ff;
	 animation-delay: 0.8s;
}
 .square5 {
	 background: #18ffff;
	 animation-delay: 1s;
}
 @keyframes rotating {
	 0% {
		 transform: rotate(0) scale(1);
	}
	 50% {
		 transform: rotate(90deg) scale(0.6);
	}
	 100% {
		 transform: rotate(90deg) scale(1);
	}
}
 footer {
	 margin: auto auto;
	 display: flex;
	 flex-direction: column;
	 justify-content: center;
	 align-items: center;
	 margin-bottom: 10px;
	 color: #31d8ff;
}
 footer a {
	 color: #736efe;
}
 
  </style>
</head>

<body>
	<section class="container">
		<div class="tittle">
			<h2>Yönlendiriliyor...</h2>
		</div>
		<div class="subtitle">
			<h3>Şuan bakım çalışması devam edilmekte sizi V2 sürümüne yönlendiriyoruz.</h3>
		</div>
		<div class="square-container">
			<div class="square square1">&nbsp;</div>
			<div class="square square2">&nbsp;</div>
			<div class="square square3">&nbsp;</div>
			<div class="square square4">&nbsp;</div>
			<div class="square square5">&nbsp;</div>
		</div>
	</section>
	<footer>
		<h4>Sizi yönlendirmek için 5 saniye beklemelisin!</h4>
		<p>Yönlendirme işlemı yapılmadıysa lütfen <a href="https://rchesapla.github.io/sayfa/v2">buraya tıkla</a>.</p>
	</footer>
</body>
