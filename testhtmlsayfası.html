<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RolerGui Panel</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1a1a2e;
    color: #eaeaea;
  }
  header {
    background: #16213e;
    padding: 20px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 2px;
    color: #00adb5;
    user-select: none;
  }
  nav {
    background: #0f3460;
    display: flex;
    justify-content: space-around;
    padding: 15px 0;
  }
  nav button {
    background: #53354a;
    border: none;
    padding: 10px 25px;
    color: #eee;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button:hover {
    background: #00adb5;
    color: #0f3460;
  }
  main {
    padding: 20px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    background: #16213e;
    border-radius: 12px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 0 10px #00adb5aa;
    transition: transform 0.2s ease;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card h2 {
    margin-top: 0;
    color: #00adb5;
  }
  .card p {
    font-size: 1.1rem;
  }
  footer {
    margin-top: 40px;
    text-align: center;
    color: #555;
    font-size: 0.9rem;
    user-select: none;
  }
</style>
</head>
<body>

<header>RolerGui Panel</header>

<nav>
  <button onclick="showInfo('home')">Anasayfa</button>
  <button onclick="showInfo('settings')">Ayarlar</button>
  <button onclick="showInfo('stats')">İstatistikler</button>
</nav>

<main id="content">
  <div class="card" id="home">
    <h2>Hoşgeldiniz</h2>
    <p>RolerGui paneline hoşgeldiniz! Buradan kontrol sağlayabilirsiniz.</p>
  </div>
  <div class="card" id="settings" style="display:none;">
    <h2>Ayarlar</h2>
    <p>Burada panel ayarlarını değiştirebilirsiniz.</p>
  </div>
  <div class="card" id="stats" style="display:none;">
    <h2>İstatistikler</h2>
    <p>Burada güncel veriler gösteriliyor.</p>
  </div>
</main>

<footer>© 2025 RolerGui</footer>

<script>
  function showInfo(section) {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.style.display = (card.id === section) ? 'block' : 'none';
    });
  }
</script>

</body>
</html>
