<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Listings</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e1121;
      color: #fff;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #14172a;
    }
    .tab {
      padding: 10px 20px;
      background: #1f2338;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab.active {
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
      flex-wrap: wrap;
    }
    .content-area {
      flex: 1;
      margin-right: 20px;
    }
    .filters {
      background: #1f2338;
      border-radius: 10px;
      padding: 15px;
      height: fit-content;
    }
    .filters h3 {
      margin-top: 0;
    }
    .filters label {
      display: block;
      margin-bottom: 8px;
    }
    .search-sort {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-sort input,
    .search-sort select {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1f2338;
      color: #fff;
    }
    .listing-card {
      background: #1f2338;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
      transition: 0.2s;
    }
    .listing-card:hover {
      background-color: #2a2e4b;
      transform: scale(1.01);
    }
    .listing-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card-info {
      flex-grow: 1;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
    }
    .rarity {
      font-weight: bold;
    }
    .rarity.common { color: #ccc; }
    .rarity.uncommon { color: limegreen; }
    .rarity.rare { color: dodgerblue; }
    .rarity.epic { color: violet; }
    .rarity.legendary { color: gold; }
    .details {
      font-size: 14px;
      margin: 4px 0;
    }
    .purchased-btn {
      padding: 8px 12px;
      background-color: #00bcd4;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
    }
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: limegreen;
      margin-right: 5px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,255,0, 0.7); }
      70% { box-shadow: 0 0 0 8px rgba(0,255,0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0,255,0, 0); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .filters {
        margin-top: 20px;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div style="text-align: center; padding: 10px; background: #14172a;">
    Here you can see the active listing of your products that are selling on the market, history of your purchases and...
  </div>
  <div class="tabs">
    <div class="tab active" data-tab="active">BUTUN ALDIKLARIM</div>
    <!--div class="tab" data-tab="purchases">SATISTA OLANLAR</div>
    <div class="tab" data-tab="sales">SALES HISTORY</div-->
  </div>
  <div class="container">
    <div class="content-area">
      <div class="search-sort">
        <input type="text" id="searchInput" placeholder="Örn: YMCA"/>
      </div>
      <div id="tab-content"></div>
    </div>
    <!--div class="filters">
      <h3>Sırala</h3>
      <label><input type="radio" name="category" value="all" checked> Hepsi</label>
      <label><input type="radio" name="category" value="miners"> Ekran Kartları</label>
      <label><input type="radio" name="category" value="parts"> Parçalar</label>
      <label><input type="radio" name="category" value="racks"> Raflar</label>
      <label><input type="radio" name="category" value="battery"> Piller</label>
    </div--> 
  </div>
  <!-- 1. common | 2. uncommon | 3. rare | 4. epic | 5. legendary | 6.  -->
  <script>
    const productData = [
	{ name: "VoltSurge", 
		rarity: "uncommon",  
		bonus: "%2",
		type: "Miners", 
		price: 4.5, 
		quantity: 1, 
		date: "07.28.2025", 
		img: "https://static.rollercoin.com/static/img/market/miners/voltsurge.gif?v=1", 
		active: false },
	
	{ name: "Sparky", 
		rarity: "common",  
		bonus: "2",
		type: "Miners", 
		price: 0.9, 
		quantity: 1, 
		date: "07.28.2025", 
		img: "https://static.rollercoin.com/static/img/market/miners/sparky.gif?v=1", 
		active: false },
	
	{ name: "MysticGarden", 
		rarity: "uncommon",  
		bonus: "2",
		type: "Miners", 
		price: 1.9, 
		quantity: 1, 
		date: "07.28.2025", 
		img: "https://static.rollercoin.com/static/img/market/miners/mysticgarden.gif?v=1", 
		active: false },
	
	{ name: "Mighty Hamjolnir", 
		rarity: "common",  
		bonus: "2",
		type: "Miners", 
		price: 4.9, 
		quantity: 1, 
		date: "07.28.2025", 
		img: "https://static.rollercoin.com/static/img/market/miners/mighty_hamjolnir.gif?v=1", 
		active: false },
	
	{ name: "Tamborim", 
		rarity: "common", 
		bonus: "2", 
		type: "Miners", 
		price: 2.3, 
		quantity: 1, 
		date: "07.28.2025", 
		img: "https://static.rollercoin.com/static/img/market/miners/tamborim.gif?v=1", 
		active: false },
	
	{ name: "RollerFuture", 
		rarity: "common", 
		bonus: "2",
		type: "Miners", 
		price: 3.8, 
		quantity: 1, 
		date: "07.28.2025", 
		img: "https://static.rollercoin.com/static/img/market/miners/rollerfuture.gif?v=1", 
		active: false },
	
      { name: "MysticGarden", rarity: "rare", type: "Miners", price: 1.995, quantity: 1, date: "07.27.2025", img: "https://via.placeholder.com/80x80.png?text=MysticGarden", active: true },
      { name: "PowerCube", rarity: "epic", type: "Racks", price: 3.50, quantity: 3, date: "07.25.2025", img: "https://via.placeholder.com/80x80.png?text=PowerCube", active: true },
      { name: "SolarStorm", rarity: "legendary", type: "Battery", price: 7.777, quantity: 1, date: "07.24.2025", img: "https://via.placeholder.com/80x80.png?text=SolarStorm", active: true }
    ];

    function renderListings(data) {
      const container = document.getElementById("tab-content");
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "listing-card";
        card.setAttribute("data-type", item.type.toLowerCase());
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="card-info">
            <div class="title">
              ${item.active ? '<span class="status-indicator"></span>' : ''}
              <span class="rarity ${item.rarity}">${item.rarity.charAt(0).toUpperCase() + item.rarity.slice(1)}</span> ${item.name}
            </div>
            <div class="details">Bonus: ${item.bonus}</div>
			<div class="details">Ücret: ${item.price} RLT</div>
            <div class="details">Adet: ${item.quantity} | Tarih: ${item.date}</div>
          </div>
          <button class="purchased-btn">SATIN ALINDI</button>
        `;
        container.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderListings(productData);
    });

    document.getElementById('searchInput').addEventListener('input', function () {
      const term = this.value.toLowerCase();
      document.querySelectorAll('.listing-card').forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(term) ? 'flex' : 'none';
      });
    });

    document.querySelectorAll('input[name="category"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        const selected = e.target.value;
        const filtered = selected === "all" ? productData : productData.filter(p => p.type.toLowerCase().includes(selected));
        renderListings(filtered);
      });
    });

    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active')?.classList.remove('active');
        tab.classList.add('active');
        const tabName = tab.getAttribute('data-tab');
        const tabContent = document.getElementById('tab-content');
        if (tabName === 'active') {
          renderListings(productData);
        } else {
          tabContent.innerHTML = `<div style="padding:20px;">No ${tabName.replace(/\b\w/g, l => l.toUpperCase())} yet.</div>`;
        }
      });
    });
  </script>
</body>
</html>
