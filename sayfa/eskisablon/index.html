<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--===============================================================================================-->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/inpt.css">
	<link rel="stylesheet" href="../../css/fonts.css">
<!--===============================================================================================-->
	<title>RCHesapla - RollerCoin Kişisel Kazım Gücünü Hesapla!</title>
<!--===============================================================================================-->
	<link rel="shortcut icon" type="image/x-icon" href="https://fatihcelikofficialtr.github.io/favicon.png">
<!--===============================================================================================-->
</head>
<body id="index">
  <main>
    <div class="form-container">
        <div class="form-content roller-section">
          <form action="">
            <div class="form-group">
<div class="input__container">
  <label class="input__label">Ağ Gücü</label>
  <input placeholder="Ağ gücünü giriniz..." class="input" id="inputNetworkPower" type="number" name="inputNetworkPower"/>
<div class="custom-select">
                      <select id="selectNetworkPower" name="">
                        <option value="GH/s">GH/s</option>
                        <option value="TH/s">TH/s</option>
                        <option value="PH/s">PH/s</option>
                        <option value="EH/s" selected="">EH/s</option>
						<option value="ZH/s">ZH/s | Yeni</option>
                    </select>
    <div class="select-arrow"></div>
</div>	
  <p class="input__description">Kazdığınız kripto ağ gücünü giriniz..</p>
</div>
            </div>

            <div class="form-group">
<div class="input__container">
  <label class="input__label">Kazım Gücü</label>
  <input placeholder="Kazım gücünü giriniz..." class="input" id="inputUserPower" type="number" name="inputUserPower"/>
<div class="custom-select">
                      <select id="selectUserPower" name="">
                        <option value="GH/s">GH/s</option>
                        <option value="TH/s">TH/s</option>
                        <option value="PH/s" selected="">PH/s</option>
                        <option value="EH/s">EH/s</option>
						<option value="ZH/s">ZH/s | Yeni</option>
                    </select>
    <div class="select-arrow"></div>
</div>			

  <p class="input__description">Kazım gücünü giriniz..</p>
</div>
            </div>

            <div class="form-group">
<div class="input__container">
  <label class="input__label">Blok Ödülü</label>
  <input placeholder="Yükleniyor..." class="input" id="inputBlockReward" type="number" name="inputBlockReward"/>
<div class="custom-select">
 <select id="selectBlockReward" name="selectBlockReward">
                        <option value="BTC" selected="">BTC</option>
                        <option value="DOGE">DOGE</option>
                        <option value="ETH">ETH</option>
                        <option value="BNB">BNB</option>
                        <option value="MATIC">MATIC</option>
                        <option value="SOL">SOL</option>
                        <option value="RLT">RLT</option>
                        <option value="RST">RST</option>
                        <option value="TRX">TRX</option>
                        <option value="LTC">LTC</option>
                    </select>
    <div class="select-arrow"></div>
</div>
  <p class="input__description"></p>
</div>
            </div>

            <div class="form-group">
<div class="input__container">
  <label class="input__label">Blok Süresi</label>
  <input placeholder="Yükleniyor..." class="input" id="inputTimePerBlock" type="number" name="inputTimePerBlock"/>
<div class="custom-select">
    <select id="selectTimePerBlock" name="selectTimePerBlock">
		<option value="SECONDS" selected="">Saniye</option>
		<option value="MINUTES">Dakika</option>
    </select>
    <div class="select-arrow"></div>
</div>
  <p class="input__description"></p>
</div>

            </div>

            <div class="btn-submit-container">
                <div class="tree-dimensional-button btn-default">
                    <input id="calculateButton" type="button" class="" value="Hesapla">
                </div>
            </div>
          </form>
        </div>
    </div>

    <div class="result-container">
      <div class="calculated-reward roller-section">
        <h2>Sonuçlar</h2>
        <div class="table-responsive">
          <table class="roller-table">
            <thead>
              <tr>
                <th>
                  <p>GÜN</p>
                </th>
                <th>
                  <p>MİKTAR</p>
                </th>
                <th>
                  <p>$</p>
                </th>
				<th>
                  <p>₺</p>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <p>Beklenen</p>
                </td>
                <td>
                  <p id="resultExpectedReward"></p>
                </td>
                <td>
                  <p id="resultExpectedUsdReward"></p>
                </td>
				<td>
                  <p id="resultExpectedTryReward"></p>
                </td>
              </tr>
                <tr>
                  <td>
                    <p>Günlük</p>
                  </td>
                  <td>
                    <p id="resultDailyReward"></p>
                  </td>
                  <td>
                    <p id="resultDailyUsdReward"></p>
                  </td>
				  <td>
                    <p id="resultDailyTryReward"></p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>Haftalık</p>
                  </td>
                  <td>
                    <p id="resultWeeklyReward"></p>
                  </td>
                  <td>
                    <p id="resultWeeklyUsdReward"></p>
                  </td>
                  <td>
                    <p id="resultWeeklyTryReward"></p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>Aylık</p>
                  </td>
                  <td>
                    <p id="resultMonthlyReward"></p>
                  </td>
                  <td>
                    <p id="resultMonthlyUsdReward"></p>
                  </td>
                  <td>
                    <p id="resultMonthlyTryReward"></p>
                  </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </main>

        <h1>Nasıl çalışır?</h1>
        <p>Potansiyel Kazancınızı Üç Basit Adımda Keşfedin</p>
	</div-->

<style>
  @import url('https://fonts.googleapis.com/css2?family=Francois+One&display=swap');
</style>

  <script type="module" src="https://rchesapla.github.io/sayfa/eskisablon/js/index.js"></script>
</body>
</html>
