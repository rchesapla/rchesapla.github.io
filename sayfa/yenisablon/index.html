<div class="form-container">
<div class="form-content roller-section">
<h2>Calculator</h2>

<form action="">
<div class="form-group">
<label for="inputNetworkPower">Enter <span class="important">Network Power</span> For Desired Coin</label>
<div class="roller-input-group">
<input id="inputNetworkPower" type="number" name="inputNetworkPower" class="roller-input-number">
<select id="selectNetworkPower" name="" class="roller-select">
<option value="GH/s">GH/s</option>
<option value="TH/s">TH/s</option>
<option value="PH/s">PH/s</option>
<option value="EH/s" selected="">EH/s</option>
</select>
</div>
</div>

<div class="form-group">
<label for="inputUserPower">Enter <span class="important">Your</span> Desired Goal Power</label>
<div class="roller-input-group">
<input type="number" id="inputUserPower" name="inputUserPower" class="roller-input-number">
<select name="" id="selectUserPower" class="roller-select">
<option value="GH/s">GH/s</option>
<option value="TH/s" selected="">TH/s</option>
<option value="PH/s">PH/s</option>
<option value="EH/s">EH/s</option>
</select>
</div>
</div>

<div class="form-group">
<label for="inputBlockReward">Enter <span class="important">Block Reward</span> For Desired Coin</label>
<div class="roller-input-group">
<input type="number" id="inputBlockReward" name="inputBlockReward" class="roller-input-number">
<select id="selectBlockReward" name="selectBlockReward" class="roller-select">
<option value="BTC" selected="">BTC</option>
<option value="DOGE">DOGE</option>
<option value="ETH">ETH</option>
<option value="BNB">BNB</option>
<option value="MATIC">MATIC</option>
<option value="SOL">SOL</option>
<option value="RLT">RLT</option>
<option value="RST">RST</option>
<option value="TRX">TRX</option>
<option value="LTC">LTC</option>
<option value="XRP">XRP</option>
</select>
</div>
</div>

<div class="form-group">
<label for="inputTimePerBlock">Enter <span class="important">Block Timer</span> For Desired Coin</label>
<div class="roller-input-group">
<input type="number" id="inputTimePerBlock" name="inputTimePerBlock" class="roller-input-number">
<select id="selectTimePerBlock" name="selectTimePerBlock" class="roller-select">
<option value="SECONDS" selected="">Seconds</option>
<option value="MINUTES">Minutes</option>
</select>
</div>
</div>

<div class="btn-submit-container">
<div class="tree-dimensional-button btn-default">
<input id="calculateButton" type="button" class="" value="Calculate">
</div>
</div>
</form>
