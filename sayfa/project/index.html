<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RollerCoin Kazanç Hesaplayıcı</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: #1e1e1e;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    color: #4caf50;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 1.1rem;
  }
  input[type="number"] {
    width: 100%;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 1rem;
    outline: none;
  }
  button {
    width: 100%;
    padding: 12px 0;
    background-color: #4caf50;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  .result {
    margin-top: 25px;
    padding: 15px 20px;
    background-color: #333;
    border-radius: 10px;
    text-align: center;
    font-size: 1.3rem;
    font-weight: 700;
    color: #4caf50;
  }
  footer {
    margin-top: 30px;
    font-size: 0.85rem;
    text-align: center;
    color: #888;
  }
</style>
</head>
<body>

<div class="container">
  <h1>RollerCoin Kazanç Hesaplayıcı</h1>
  
  <label for="hashrate">Madencilik Gücü (GH/s):</label>
  <input type="number" id="hashrate" placeholder="Örn: 1000" min="0" />
  
  <button onclick="calculateEarnings()">Hesapla</button>
  
  <div id="result" class="result" style="display:none;"></div>
  
  <footer>© 2025 RollerCoin Hesaplayıcı</footer>
</div>

<script>
  function calculateEarnings() {
    const hashrate = parseFloat(document.getElementById('hashrate').value);
    const resultDiv = document.getElementById('result');
    
    if (isNaN(hashrate) || hashrate <= 0) {
      resultDiv.style.display = 'block';
      resultDiv.style.color = '#f44336';
      resultDiv.textContent = 'Lütfen geçerli bir madencilik gücü girin.';
      return;
    }
    
    /*
    Basit örnek formül:
    Günlük RollerCoin kazancı (RLT) = hashrate * 0.00012
    (Bu formül tamamen örnek, gerçek oranlar değişebilir)
    */
    
    const dailyEarnings = hashrate * 0.00012;
    
    resultDiv.style.display = 'block';
    resultDiv.style.color = '#4caf50';
    resultDiv.textContent = `Tahmini Günlük Kazanç: ${dailyEarnings.toFixed(6)} RLT`;
  }
</script>

</body>
</html>
