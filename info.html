<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayan Info Box</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info-container {
      position: relative;
      display: inline-block;
    }

    .trigger-label {
      background-color: #1e88e5;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .trigger-label:hover {
      background-color: #1565c0;
    }

    .info-box {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      opacity: 0;
      visibility: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: all 0.4s ease;
      z-index: 99;
    }

    .info-container:hover .info-box {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    .info-box h4 {
      margin: 0 0 10px;
      font-size: 17px;
      color: #90caf9;
    }

    .info-box p {
      font-size: 14px;
      color: #e0e0e0;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="info-container">
    <div class="trigger-label">Detayları Gör</div>
    <div class="info-box">
      <h4>İleri Seviye Bilgi</h4>
      <p>Bu kutu, kullanıcı imlecini butonun üzerine getirdiğinde kayan ve görünür hale gelen bir karttır.</p>
    </div>
  </div>

</body>
</html>
