<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hover Info Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 60px;
    }

    .info-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .info-icon {
      font-size: 22px;
      color: #007c91;
    }

    .info-box {
      position: absolute;
      top: 30px;
      left: 0;
      background-color: #e0f7fa;
      border-left: 4px solid #00acc1;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      width: 250px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 100;
    }

    .info-wrapper:hover .info-box {
      opacity: 1;
      visibility: visible;
    }

    .info-title {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
      color: #007c91;
    }

    .info-text {
      margin-top: 4px;
      font-size: 14px;
      color: #004d5b;
    }
  </style>
</head>
<body>

  <div class="info-wrapper">
    <span class="info-icon">ℹ️</span>
    <div class="info-box">
      <h4 class="info-title">Bilgi Kutusu</h4>
      <p class="info-text">Bu bilgi kutusu, kullanıcı imleci simgenin üzerine getirdiğinde otomatik olarak görünür.</p>
    </div>
  </div>

</body>
</html>
