<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canlı Abone Sayacı</title>
  <style>
    body {
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Orbitron", sans-serif;
    }

    a {
      text-decoration: none;
    }

    .counter-box {
      background: linear-gradient(135deg, #111, #222);
      border: 2px solid #00ffe0;
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 0 25px #00ffe0;
      text-align: center;
      transition: 0.3s;
    }

    .counter-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00ffe0;
    }

    h1 {
      color: #00ffe0;
      font-size: 4rem;
      margin: 0;
      text-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
      transition: all 0.5s ease-in-out;
    }

    p {
      color: #fff;
      margin-top: 15px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
  </style>
</head>
<body>
  <a href="https://www.youtube.com/@fatihcelik" target="_blank">
    <div class="counter-box">
      <h1 id="counter">0</h1>
      <p>Abone Sayısı</p>
    </div>
  </a>

  <script>
    const API_KEY = "AIzaSyBRyH1_qHbSOYlNPFaq1OCJp6cTRwrmMzs"; 
    const CHANNEL_ID = "UCiS4gfhe4kmmgXB4Wny43kQ"; 
    let currentSubs = 0;

    async function getSubscribers() {
      const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      const newSubs = parseInt(data.items[0].statistics.subscriberCount);

      animateCount(currentSubs, newSubs);
      currentSubs = newSubs;
    }

    function animateCount(start, end) {
      const duration = 1000;
      const stepTime = 20;
      let startTime = null;

      function step(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const value = Math.floor(start + (end - start) * progress);
        document.getElementById("counter").textContent = value.toLocaleString("tr-TR");
        if (progress < 1) {
          requestAnimationFrame(step);
        }
      }
      requestAnimationFrame(step);
    }

    getSubscribers();
    setInterval(getSubscribers, 10000);
  </script>
</body>
</html>
