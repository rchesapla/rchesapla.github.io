<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Profil Linki Kutusu</title>
  <style>
    body {
      background-color: #1c1f2b;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .profile-box {
      background-color: #2c2f3c;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 15px 20px;
      width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .profile-box a {
      color: #5fb5ff;
      text-decoration: none;
      font-weight: bold;
    }

    .profile-box a:hover {
      text-decoration: underline;
    }

    .profile-label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: #8fbfff;
      font-weight: 600;
    }

    .profile-link-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f222e;
      border-radius: 5px;
      padding: 10px 12px;
    }

    .profile-url {
      color: #5c93ff;
      font-weight: bold;
      overflow-wrap: anywhere;
    }

    .change-link {
      color: #33c3ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .change-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <div class="profile-label">🔗 Profile link</div>
    <div class="profile-link-container">
      <span class="profile-url">https://rollercoin.com/p/FfhCLK</span>
      <a href="#" class="change-link">Change</a>
    </div>
  </div>

</body>
</html>
