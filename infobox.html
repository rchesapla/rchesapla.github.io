<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>⛔ Sitemiz Kapanmıştır ⛔</title>
  <style>
@import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
 body {
	 background: #dcf5ff;
	 margin: 0;
	 height: 100vh;
	 display: grid;
	 justify-items: center;
	 align-items: center;
	 font-family: "Montserrat", "sans-serif";
}
 .inner {
	 background: #07daa5;
	 padding: 2em;
	 border-radius: 10px;
	 width: 300px;
	 color: white;
	 clip-path: circle(8% at 90% 15%);
	 transition: all 0.5s ease-in-out;
	 position: relative;
	 cursor: pointer;
}
 .inner span {
	 color: white;
	 font-weight: bold;
	 transition: opacity 0.5s;
	 position: absolute;
	 top: 9.3%;
	 right: 9.4%;
	 font-size: 1.2rem;
	 opacity: 1;
	 letter-spacing: 0;
}
 .inner:hover {
	 clip-path: circle(75%);
	 background: #00b6ff;
}
 .inner:hover span {
	 opacity: 0;
}
 .inner h1 {
	 margin: 0;
}
 .inner p {
	 font-size: 1.2rem;
}
 .inner img {
	 width: 100%;
}
  </style>
</head>
<body>
	<div class="inner">
		<span>i</span>
		<h1>RollerCoin ID?</h1>
		<p><img src="https://media.discordapp.net/attachments/839992045635371029/1385789726853955644/Ekran_goruntusu_2025-06-19_234414.png?ex=685758c1&is=68560741&hm=1893329f5e67f34ed314631ea701bc4db4fed7fa4921b17c44e2b92861d033b5&=&format=webp&quality=lossless" alt="Girl in a jacket" ></p>
	</div>
</body>
</html>
